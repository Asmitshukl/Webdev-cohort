<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify Frontend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>    
</head>
<body>
    <div id="todo" >
        <div class="signup hidden">
            <form action="action_page.php" style="border:1px solid #ccc">
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>

                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" class="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                    <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>

                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                    <div class="clearfix">
                    <button type="submit" class="signupbtn" onclick="signup()">Sign Up</button>
                    <button type="button" class="signinbtn" onclick="showsignin()">Already have an account? Sign In</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="signin">
            <form action="action_page.php" method="post">
                <div class="imgcontainer">
                    <img src="img_avatar2.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw2" required>

                    <button type="submit" onclick="signin()">Login</button>
                    <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                    <p>Don't have an account? <button type="button" class="signuplink" onclick="showsignup()" style="background:none;border:none;color:dodgerblue;cursor:pointer;text-decoration:underline;">Sign Up</button></p>
                </div>
            </form>
        </div>
        <div class="mainlogic">
            <div class="main">
                <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
                        <div class="w3-container w3-row">
                            <div class="w3-col s8 w3-bar">
                            <span><strong>Welcome</strong></span><br>
                            </div>
                        </div>
                        <hr>
                        <div class="w3-container">
                            <h5>Dashboard</h5>
                        </div>
                        <div class="w3-bar-block">
                            <a href="#" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users fa-fw" class="create" onclick="createtodo()"></i>  CREATE TODO</a>
                            <a href="#" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users fa-fw" class="pending" onclick="pending()"></i>  PENDING</a>
                        </div>
                </nav>
                <div class="createtodo">
                     <div class="card">
                        <h2>Add your Todo</h2>
                        <input type="text" placeholder="Write Title" name="title" required>
                        <input type="text" placeholder="Write Description" name="Description" required>
                        <div class="button" class="addtodobtn" >Add</div>
                        </div>
                        <div class="accents">
                        <div class="acc-card"></div><div class="acc-card"></div><div class="acc-card"></div>
                        <div class="light"></div><div class="light sm"></div>
                        <div class="top-light"></div>
                    </div>
                </div>
                <div class="pending"></div>
            </div>
        </div>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Show signup form by default on page load
        window.onload = function() {
            showsignup();
        };
    </script>
</body>
</html>
