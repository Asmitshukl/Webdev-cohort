<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokemon Finder</title>
</head>
<body>
  <div class="ido">
    <input class="c-checkbox" type="checkbox" id="checkbox">
    <div class="c-formContainer">
      <form class="c-form" id="pokemonForm" onsubmit="return false;">
        <input class="c-form__input" id="pokemonInput" type="text" placeholder="Write Pokemon Name" required>
        <button class="c-form__button" type="submit" onclick="thevalue()">Find</button>
        <label class="c-form__toggle" for="checkbox" data-title="Find the Pokemon"></label>
      </form>
    </div>

    <div class="box">
      <div class="card">
        <div class="imgBx">
          <img src="https://images.unsplash.com/photo-1532123675048-773bd75df1b4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="Pokemon">
        </div>
        <div class="details">
          <h2>Pokemon Name<br><span>Type</span></h2>
        </div>
      </div>
    </div>
  </div>

  <script src="pokemon.js"></script>
</body>
</html>
